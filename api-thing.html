<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Api Thing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* Minimal, neutral styling */
        :root{
            --bg:#f6f8fb;--card:#ffffff;--text:#0b1220;--muted:#4b5563
        }
        *{
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        html,body{
            height:100%;
            margin:0;
            background:var(--bg);
            color:var(--text);
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial
        }
        .wrap{
            max-width:800px;
            margin:48px auto;
            padding:28px;
            background:var(--card);
            border-radius:12px;
            box-shadow:0 6px 18px rgba(11,18,32,0.06)
        }
        h1{
            margin:0 0 8px;
            font-size:1.8rem
        }
        p{
            margin:0;
            color:var(--muted);
            line-height:1.5
        }
        main, header{
            display: flex;
            justify-content: space-between;
            margin: 5vh 10vw;
        }
        header{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .product{
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 1rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product a{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            margin: 5px 0px;
        }
        button{
            cursor: pointer;
            font-size: 1.4rem;
            border-radius: 10px;
            border: none;
            min-width: 50%;
        }
        .smth{
            background: none;
            border-radius: 50%;
            padding: 5px;
            border: 1px solid black;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .5s;
        }
        .anewdiv{
            position: relative;
        }
        .smth{
            max-width: 32px;
            max-height: 32px;
        }
        .smth:hover{
            background-color: rgb(170, 170, 255);
        }
    </style>
</head>
<body>
<main class="wrap">
    <h1>Hello!</h1>
    <hr>
    <div class="anewdiv"> # cart
    <button class="smth" onclick="openCart()">click on me pls!!</button> # cart-button
    <hr>
    <div id="products" class="hide"> # cart-products
        cart is empty bruh
    </div>
    </div>
</main>
<main class="wrap">
    <div id="gridik338"> #products grid

    </div>
</main>
</body>
</html>
