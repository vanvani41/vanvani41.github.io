<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smth</title>
<style>
      /* Minimal, neutral styling */
      :root{
          --bg:#f6f8fb;--card:#ffffff;--text:#0b1220;--muted:#4b5563
      }
        *{
            cursor: crosshair;
        }
      html,body{
          height:100%
          ;margin:0;
          background:var(--bg);
          color:var(--text);
          font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial
      }
      .wrap{
          max-width:800px;
          margin:48px auto;
          padding:28px;
          background:var(--card);
          border-radius:12px;
          box-shadow:0 6px 18px rgba(11,18,32,0.06)
      }
      h1{
          margin:0 0 8px;
          font-size:1.8rem
      }
      p{
          margin:0;
          color:var(--muted);
          line-height:1.5
      }
</style>
    <script></script>
</head>
<body>
    <div class="smth">
    <h1>Hello!<h1>
    <hr>
    <h2>This is 5 facts about GitHub
    </div>
</body>
</html>
